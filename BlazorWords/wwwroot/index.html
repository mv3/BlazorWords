<body class="bg-dark text-light" style="min-width: 360px;">

            <div class="loaderTile" style="animation-delay:0s;">L</div>

            <div class="loaderTile" style="animation-delay:1.2s;">G</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
